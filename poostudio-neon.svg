<svg width="1000" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Orbitron', 'Arial Black', sans-serif;
      font-size: 160px;
      font-weight: bold;
      fill: #ff69b4;          /* softer hot pink */
      text-anchor: middle;
      dominant-baseline: central;
      letter-spacing: 6px;
      /* Very light glow only â€“ no heavy stacking */
      filter: drop-shadow(0 0 8px #ff69b4) drop-shadow(0 0 12px #ff69b4);
    }
    .subtle-flicker {
      animation: subtle 6s ease-in-out infinite;
    }
    @keyframes subtle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }   /* gentle pulse instead of harsh flicker */
    }
  </style>

  <rect width="100%" height="100%" fill="#0a0012"/>  <!-- dark bg -->

  <g transform="translate(500, 150)">
    <text class="text subtle-flicker">PooStudio</text>
  </g>
</svg>
