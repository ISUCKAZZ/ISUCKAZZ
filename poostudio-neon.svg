<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    body { background: #000; margin: 0; }
    .neon {
      font-family: 'Orbitron', 'Arial Black', sans-serif;
      font-size: 180px;
      font-weight: 900;
      fill: #ff2a8c;               /* vibrant hot pink, slightly softer */
      text-anchor: middle;
      dominant-baseline: central;
      letter-spacing: 10px;
      text-shadow:
        0 0 10px #ff2a8c,
        0 0 20px #ff2a8c,
        0 0 40px #ff2a8c,
        0 0 60px #d91a6f,
        0 0 80px #d91a6f;
    }
    .flicker {
      animation: flicker 5s linear infinite;
    }
    @keyframes flicker {
      0%, 19.9%, 22%, 62.9%, 64%, 100% {
        opacity: 1;
      }
      20%, 44% {
        opacity: 0.4;
      }
    }
  </style>

  <rect width="100%" height="100%" fill="#0f0015"/>  <!-- subtle deep purple-black bg for contrast -->

  <g transform="translate(600, 200)">
    <text class="neon flicker">PooStudio</text>
  </g>
</svg>
