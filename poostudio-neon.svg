<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    body { background: #000; margin: 0; }
    .neon {
      font-family: 'Orbitron', 'Arial Black', sans-serif;
      font-size: 180px;
      font-weight: 900;
      fill: #ff0066;               /* super bright hot neon pink-red */
      text-anchor: middle;
      dominant-baseline: central;
      letter-spacing: 12px;
      text-shadow:
        0 0 20px #ff0066,
        0 0 40px #ff0066,
        0 0 60px #ff0066,
        0 0 100px #ff3399,
        0 0 140px #ff3399,
        0 0 180px #ff3399,
        0 0 220px #ffffffaa,     /* white-hot core burst for extra brightness */
        0 0 280px #ff0066;
    }
    .flicker {
      animation: flicker 2.5s linear infinite;
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
      19%, 21%, 54%, 56% { opacity: 0.7; }  /* more erratic jumps */
    }
    .pulse {
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }  /* subtle size swell for brightness pop */
    }
  </style>

  <rect width="100%" height="100%" fill="#0a000a"/>  <!-- deeper purple-black void bg -->

  <g transform="translate(600, 200)" class="pulse">
    <text class="neon flicker">PooSTudio</text>
  </g>
</svg>
