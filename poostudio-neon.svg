<svg width="1000" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft pink glow filter for backlight/halo effect -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur"/>
      <feFlood flood-color="#ff69b4" flood-opacity="0.6" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0a0012"/>  <!-- deep dark background -->

  <g transform="translate(500, 150)">
    <!-- Text with soft back glow via filter -->
    <text 
      filter="url(#softGlow)"
      font-family="Orbitron, 'Arial Black', sans-serif"
      font-size="160"
      font-weight="900"
      fill="#ff69b4"           <!-- bright but readable pink -->
      text-anchor="middle"
      dominant-baseline="central"
      letter-spacing="8"
    >PooStudio</text>
  </g>
</svg>
